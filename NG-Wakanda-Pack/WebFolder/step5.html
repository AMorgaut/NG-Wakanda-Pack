<!DOCTYPE html><html><head>  <meta charset="utf-8">  <title>Angular-Wakanda Step 4 - Getting related Data</title>  <script src="scripts/angular.min.js"></script>  <script src="scripts/angular-wakanda.min.js"></script>  <script src="scripts/step5.js"></script></head><body ng-app="step5">  <h1>Angular-Wakanda Step 5 - Modify your Data</h1>  <section ng-controller="Controller">    <p>      {{employees.length}} employees found:      <select ng-model="employee" ng-options="emp.fullName for emp in employees">        <option value="">-- select an employee to change its salary --</option>      </select>    </p>    <div ng-show="employee">      <p><img ng-src="{{employee.photo.__deferred.uri}}" style="float:right;width:160px; height:240px;"></p>      <p><strong>First Name</strong>: {{employee.firstName}}</p>      <p><strong>Last Name</strong>: {{employee.lastName}}</p>      <p><strong>Title</strong>: {{employee.title}}</p>      <p><strong>Salary</strong>: {{employee.salary}}</p>      <p><strong>Gender</strong>: {{employee.gender}}</p>      <p><strong>Age</strong>: {{employee.age}}</p>    </div>  </section></body></html>
