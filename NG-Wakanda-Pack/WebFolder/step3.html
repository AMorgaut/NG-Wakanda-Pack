<!DOCTYPE html><html><head>  <meta charset="utf-8">  <title>Angular-Wakanda Step 3 - Getting the Data</title>  <script src="scripts/angular.min.js"></script>  <script src="scripts/angular-wakanda.min.js"></script>  <script src="scripts/step3.js"></script></head><body ng-app="step2">  <h1>Angular-Wakanda Step 2 - Getting the data</h1>  <section ng-controller="Controller">    <p>{{countries.length}} countries found    <ul ng-repeat="country in countries">      <li>{{country.name}}</li>    </ul>  </section></body></html>
